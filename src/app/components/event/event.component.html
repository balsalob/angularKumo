<app-parallax titulo="PRÃ“XIMOS EVENTOS" imagen="hpspecial2"></app-parallax>

<div class="container pink lighten-5">
    <div class="padding hide-on-med-and-down"></div>
    <div *ngFor="let evento of eventos; let i = index">
        <div class="row">
            <div class="col s12 m6">
                <span>
                    <h4><a href="{{evento.url}}" target="_blank">{{evento.nombre}}</a></h4>
                </span>
                <span>
                    <h5>{{evento.fecha}}</h5>
                </span>
            </div>
            <div class="col s12 m6">
                <div class="video-container">
                    <iframe [src]="evento.videoUrl | domseguro" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div *ngIf="i != ocultar">
            <div class="divider"></div>
            <div class="padding hide-on-med-and-down"></div>
        </div>
    </div>
</div>
