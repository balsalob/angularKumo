<app-parallax titulo="PORTFOLIO" imagen="hpspecial2"></app-parallax>

<div class="container pink lighten-5">
    <div class="paddingportfolio hide-on-med-and-down"></div>
    <div class="row" *ngFor="let ilustraciones of imagenes">
        <div *ngFor="let ilustracion of ilustraciones.imagenes" class="col s6 m3">
            <img class="responsive-img materialboxed" materialize="materialbox" src="{{ilustracion}}" alt="" />
        </div>
    </div>
</div>
